# fly.toml app configuration file generated for tarot-tracker on 2025-12-24T05:03:28Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tarot-tracker'
primary_region = 'iad'

[build]

[env]
  PORT = "8080"
  NODE_ENV = "production"
  DB_PATH = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[mounts]
  source = "data"
  destination = "/data"
