<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>üîÆ Tarot Tracker</h1>
    </header>

    <!-- Summary View -->
    <div id="summaryView" class="view">
      <div class="view-header">
        <h2>Past Readings</h2>
        <button id="newReadingBtn" class="btn btn-primary">+ New Reading</button>
      </div>

      <table id="readingsTable">
        <thead>
          <tr>
            <th>
              Date <button id="sortDateBtn" class="btn-sort" title="Sort by date">‚Üì</button>
            </th>
            <th>Day</th>
            <th>Spread Name</th>
            <th>Cards Drawn</th>
          </tr>
        </thead>
        <tbody id="readingsTableBody">
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Form View (Create/Edit) -->
    <div id="formView" class="view hidden">
      <div class="view-header">
        <h2 id="formTitle">New Reading</h2>
        <button id="backToSummaryBtn" class="btn btn-secondary">‚Üê Back to Summary</button>
      </div>

      <form id="readingForm">
        <div class="form-section">
          <h3>Reading Details</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="readingDate">Date</label>
              <div class="input-with-button">
                <input type="date" id="readingDate">
                <button type="button" id="setTodayBtn" class="btn-small">Today</button>
              </div>
            </div>

            <div class="form-group">
              <label for="readingTime">Time</label>
              <div class="input-with-button">
                <input type="time" id="readingTime">
                <button type="button" id="setNowBtn" class="btn-small">Now</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="deckName">Deck Used</label>
            <div class="input-with-button">
              <select id="deckName" required>
                <option value="" disabled selected>Select a deck...</option>
                <!-- Populated by JavaScript -->
              </select>
              <button type="button" id="manageDeckBtn" class="btn-small">Manage Decks</button>
            </div>
          </div>

          <div class="form-group">
            <label for="spreadTemplate">Spread Template</label>
            <select id="spreadTemplate" required>
              <option value="" disabled selected>Select a template...</option>
              <!-- Populated by JavaScript -->
            </select>
          </div>

          <div class="form-group">
            <label for="spreadName">Spread Name</label>
            <input type="text" id="spreadName" placeholder="e.g., Three Card Spread, Celtic Cross" required>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" placeholder="Summary notes about the reading..."></textarea>
          </div>
        </div>

        <div class="form-section">
          <div class="section-header">
            <h3>Spread Layout</h3>
            <p class="hint">Click on a card position to add a card</p>
          </div>

          <div id="spreadCanvas">
            <p class="placeholder-text">Select a spread template to begin</p>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" id="saveBtn" class="btn btn-primary">Save Reading</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Detail View (Read-only) -->
    <div id="detailView" class="view hidden">
      <div class="view-header">
        <h2>Reading Details</h2>
        <div>
          <button id="editBtn" class="btn btn-primary">Edit</button>
          <button id="deleteBtn" class="btn btn-danger">Delete</button>
          <button id="backFromDetailBtn" class="btn btn-secondary">‚Üê Back to Summary</button>
        </div>
      </div>

      <div id="readingDetails">
        <!-- Populated by JavaScript -->
      </div>
    </div>

    <!-- Deck Management Modal -->
    <div id="deckModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Manage Decks</h2>
          <button id="closeDeckModal" class="btn-close">&times;</button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="newDeckName">Add New Deck</label>
            <div class="input-with-button">
              <input type="text" id="newDeckName" placeholder="Enter deck name...">
              <button id="addDeckBtn" class="btn-small">Add</button>
            </div>
          </div>

          <div class="deck-list">
            <h3>Your Decks</h3>
            <ul id="deckList">
              <!-- Populated by JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Entry Modal -->
    <div id="cardModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="cardModalTitle">Add Card</h2>
          <button id="closeCardModal" class="btn-close">&times;</button>
        </div>

        <div class="modal-body">
          <form id="cardForm">
            <input type="hidden" id="cardPositionIndex">

            <div class="form-group">
              <label for="cardPositionName">Position</label>
              <input type="text" id="cardPositionName" readonly>
            </div>

            <div class="form-group">
              <label for="cardName">Card Name</label>
              <input type="text" id="cardName" list="cardList" placeholder="Start typing card name..." required>
              <datalist id="cardList">
                <!-- Populated by JavaScript -->
              </datalist>
            </div>

            <div class="form-group">
              <label for="cardInterpretation">Interpretation</label>
              <textarea id="cardInterpretation" rows="4" placeholder="Your interpretation of this card..."></textarea>
            </div>

            <div class="modal-actions">
              <button type="submit" class="btn btn-primary">Save Card</button>
              <button type="button" id="removeCardBtn" class="btn btn-danger hidden">Remove Card</button>
              <button type="button" id="cancelCardBtn" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
