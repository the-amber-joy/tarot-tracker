<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>üîÆ Tarot Tracker</h1>
    </header>

    <!-- Summary View -->
    <div id="summaryView" class="view">
      <div class="view-header">
        <h2>Past Readings</h2>
        <button id="newReadingBtn" class="btn btn-primary">+ New Reading</button>
      </div>

      <table id="readingsTable">
        <thead>
          <tr>
            <th>
              Date <button id="sortDateBtn" class="btn-sort" title="Sort by date">‚Üì</button>
            </th>
            <th>Day</th>
            <th>Spread Name</th>
            <th>Cards Drawn</th>
          </tr>
        </thead>
        <tbody id="readingsTableBody">
          <!-- Populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Form View (Create/Edit) -->
    <div id="formView" class="view hidden">
      <div class="view-header">
        <h2 id="formTitle">New Reading</h2>
        <button id="backToSummaryBtn" class="btn btn-secondary">‚Üê Back to Summary</button>
      </div>

      <form id="readingForm">
        <div class="form-section">
          <h3>Reading Details</h3>

          <div class="form-row">
            <div class="form-group">
              <label for="readingDate">Date</label>
              <div class="input-with-button">
                <input type="date" id="readingDate">
                <button type="button" id="setTodayBtn" class="btn-small">Today</button>
              </div>
            </div>

            <div class="form-group">
              <label for="readingTime">Time</label>
              <div class="input-with-button">
                <input type="time" id="readingTime">
                <button type="button" id="setNowBtn" class="btn-small">Now</button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="deckName">Deck Used</label>
            <select id="deckName" required>
              <option value="" disabled selected>Select a deck...</option>
              <option value="Biddy Everyday">Biddy Everyday</option>
              <option value="Flower Child">Flower Child</option>
              <option value="Weiser Tarot">Weiser Tarot</option>
            </select>
          </div>

          <div class="form-group">
            <label for="spreadName">Spread Name</label>
            <input type="text" id="spreadName" placeholder="e.g., Three Card Spread, Celtic Cross" required>
          </div>

          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" rows="4" placeholder="Summary notes about the reading..."></textarea>
          </div>
        </div>

        <div class="form-section">
          <div class="section-header">
            <h3>Cards</h3>
            <button type="button" id="addCardBtn" class="btn btn-secondary">+ Add Card</button>
          </div>

          <div id="cardsContainer">
            <!-- Cards will be added here dynamically -->
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" id="saveBtn" class="btn btn-primary">Save Reading</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Detail View (Read-only) -->
    <div id="detailView" class="view hidden">
      <div class="view-header">
        <h2>Reading Details</h2>
        <div>
          <button id="editBtn" class="btn btn-primary">Edit</button>
          <button id="backFromDetailBtn" class="btn btn-secondary">‚Üê Back to Summary</button>
        </div>
      </div>

      <div id="readingDetails">
        <!-- Populated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
